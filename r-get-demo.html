<!DOCTYPE html>
<html>
    <head>
        <title>r-tags: r-get demo</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="brick/brick-1.0.1.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1><a href="http://rsdoiel.github.io/r-tags">r-tags</a>: wireframe with markdown and web components</h1>
            <h2>Load some data</h2>
        </header>

        <p>Fill the <em>pre</em> element with <a href="r-get/hello-world.json">hello-world.json</a></h1>

        <pre><r-get href="r-get/hello-world.json">[]</r-get></pre>

        <!-- Step 1: Load Brick so we have x-tag core available -->
        <script src="brick/brick-1.0.1.min.js"></script>
        <!-- Step 2: Load our custom element -->
        <script src="r-get/r-get.js"></script>
